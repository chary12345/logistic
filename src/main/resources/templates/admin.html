<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="text-center">Admin Dashboard - Bookings</h3>
        <button class="btn btn-dark w-100 mb-3" onclick="loadBookings()">Load Bookings</button>
        <table class="table table-bordered">
            <thead><tr><th>Tracking ID</th><th>From</th><th>To</th><th>Status</th></tr></thead>
            <tbody id="bookingTable"></tbody>
        </table>
    </div>
<script>
    async function loadBookings() {
        let response = await fetch("admin/bookings");
        let bookings = await response.json();
        let tableContent = "";
        bookings.forEach(b => {
            tableContent += `<tr><td>${b.trackingId}</td><td>${b.fromLocation}</td><td>${b.toLocation}</td><td>${b.status}</td></tr>`;
        });
        document.getElementById("bookingTable").innerHTML = tableContent;
    }
</script>
</body>
</html>
