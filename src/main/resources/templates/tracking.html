<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Courier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="text-center">Track Your Courier</h3>
        <div class="card p-4 shadow-sm">
            <input type="text" id="trackingId" class="form-control my-2" placeholder="Enter Tracking ID">
            <button class="btn btn-info w-100" onclick="trackBooking()">Track</button>
            <div id="trackingResult" class="mt-3"></div>
        </div>
    </div>
<script>
    async function trackBooking() {
        let trackingId = document.getElementById("trackingId").value;
        let response = await fetch("http://localhost:8080/api/bookings/track/" + trackingId);
        let result = await response.json();
        document.getElementById("trackingResult").innerHTML = 
            result ? `<p>Status: ${result.status}</p>` : `<p class="text-danger">No details found</p>`;
    }
</script>
</body>
</html>
