<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h2>Welcome to BDRD Cargo</h2>
            <p>Login to continue</p>
            
            <div class="input-box">
                <input type="text" name="userName" placeholder="Username" id="username">
                <p class="error" id="username-error">Username is required.</p>
            </div>
            
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" id="password">
                <p class="error" id="password-error">Password is required.</p>
            </div>

            <div class="input-box">
                <input type="text" name="group" placeholder="Group Name" id="group">
                <p class="error" id="group-error">Group Name is required.</p>
            </div>

            <div class="captcha-box">
                <span id="captcha-text"></span>
                <button onclick="generateCaptcha()">â†»</button>
            </div>
            <input type="text" placeholder="Enter Captcha" id="captcha-input">
            <p class="error" id="captcha-error">Captcha is incorrect.</p>

            <button class="login-btn" onclick="validateLogin()">Login</button>
            
            <p class="error-msg" id="error-msg"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
