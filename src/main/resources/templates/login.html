<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login-1Uniq</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: url('/images/1uniq cargo.png') no-repeat center center/cover;
      display: flex;
      justify-content: flex-end; /* right side */
      align-items: center;       /* middle */
    }

    /* simple contact line */
    .contact-line {
      position: fixed;
      top: 10px;
      left: 15px;
      color: #fff;
      font-size: 13px;
      font-weight: 500;
    }
    .contact-line span {
      margin-right: 20px;
    }

    .login-container {
      margin-right: 60px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      max-width: 90%;
      color: #fff;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .login-container h2 {margin-bottom:8px;font-weight:700;}
    .login-container p {font-size:14px;margin-bottom:20px;color:#ddd;}
    .input-box {margin:12px 0;}
    .input-box input {
      width:100%;
      padding:12px;
      border-radius:6px;
      border:none;
      background:rgba(255,255,255,0.2);
      color:#fff;
      font-size:15px;
    }
    .captcha-box {
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:rgba(255,255,255,0.2);
      padding:10px;
      border-radius:6px;
      margin:12px 0;
    }
    .captcha-box button {
      background:none;
      border:none;
      color:white;
      font-size:18px;
      cursor:pointer;
    }
    .login-btn {
      background: linear-gradient(45deg, #ff5733, #ffbd69);
      border:none;
      padding:12px;
      width:100%;
      color:#fff;
      font-size:16px;
      font-weight:bold;
      border-radius:6px;
      cursor:pointer;
      margin-top:15px;
      transition:background 0.3s;
    }
    .login-btn:hover {background:linear-gradient(45deg,#ffbd69,#ff5733);}
    .error {color:red;font-size:.8em;margin-top:5px;display:none;text-align:left;}
  </style>
</head>
<body>

  <!-- top contact line -->
  <div class="contact-line">
    <span>üìû +91 98665 99680</span>
    <span>üìû +91 95730 06639</span>
    <span>‚úâÔ∏è support@1uniqcargo.com</span>
  </div>

  <!-- Login box -->
  <div class="login-container">
    <h2>Welcome to 1UNIQ Cargo</h2>
    <p>Login to continue</p>

    <div class="input-box">
      <input type="text" name="userName" placeholder="Username" id="username" />
      <p class="error" id="username-error">Username is required.</p>
    </div>

    <div class="input-box">
      <input type="password" name="password" placeholder="Password" id="password" />
      <p class="error" id="password-error">Password is required.</p>
    </div>

    <div class="input-box">
      <input type="text" name="group" placeholder="Company Name" id="group" />
      <p class="error" id="group-error">Company Name is required.</p>
    </div>

    <div class="captcha-box">
      <span id="captcha-text"></span>
      <button onclick="generateCaptcha()">‚Üª</button>
    </div>
    <input type="text" placeholder="Enter Captcha" id="captcha-input" />
    <p class="error" id="captcha-error">Captcha is incorrect.</p>

    <button class="login-btn" onclick="validateLogin()">Login</button>
    <p class="error-msg" id="error-msg"></p>
  </div>

  <script>
    // Disable zoom
    document.addEventListener('wheel', e => { if (e.ctrlKey) e.preventDefault(); }, { passive:false });
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '0'))
        e.preventDefault();
    });
  </script>
  <script src="js/script.js"></script>
</body>
</html>
