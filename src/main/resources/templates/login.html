<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
     
</head>
<body>

    <div class="login-container">
        <h2>Welcome to BDRD Cargo</h2>
        <p>Login to continue</p>
        
        <div class="input-box">
            <input type="text" name="userName" placeholder="Username" id="username">
        </div>
        
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" id="password">
        </div>

        <div class="input-box">
            <input type="text" name="group" placeholder="Group Name" id="group">
        </div>

        <div class="captcha-box">
            <span id="captcha-text"></span>
            <button onclick="generateCaptcha()">â†»</button>
        </div>
        <input type="text" placeholder="Enter Captcha" id="captcha-input">

        <button class="login-btn" onclick="validateLogin()">Login</button>
        
        <p class="error-msg" id="error-msg"></p>
    </div>

</body>
</html>
