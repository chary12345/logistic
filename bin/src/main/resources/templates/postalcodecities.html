<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Postal Code Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .dropdown-menu {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container bg-white shadow rounded p-4">
    <h4 class="mb-4 text-primary">üìç Postal Code Lookup</h4>

    <div class="mb-3">
      <label for="pincode" class="form-label">Enter Postal Code</label>
      <input type="text" id="pincode" class="form-control" placeholder="e.g. 500058" maxlength="6">
    </div>

    <div class="mb-3">
      <label for="state" class="form-label">State</label>
      <input type="text" id="state" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">City (District)</label>
      <input type="text" id="city" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label for="branch" class="form-label">Select Branch (Post Office)</label>
      <select id="branch" class="form-select">
        <option value="">-- Select Branch --</option>
      </select>
    </div>

    <div id="message" class="text-danger"></div>
  </div>

  <script>
    document.getElementById('pincode').addEventListener('blur', async function () {
      const pincode = this.value.trim();
      if (!pincode || pincode.length !== 6) {
        showError('Please enter a valid 6-digit pincode.');
        return;
      }

      try {
        const res = await fetch(`https://api.postalpincode.in/pincode/${pincode}`);
        const data = await res.json();

        const result = data[0];
        if (result.Status !== 'Success') {
          showError('Invalid pincode. Please try again.');
          return;
        }

        const postOffices = result.PostOffice;
        const state = postOffices[0].State;
        const city = postOffices[0].District;

        document.getElementById('state').value = state;
        document.getElementById('city').value = city;

        const branchSelect = document.getElementById('branch');
        branchSelect.innerHTML = '<option value="">-- Select Branch --</option>';
        postOffices.forEach(po => {
          const opt = document.createElement('option');
          opt.value = po.Name;
          opt.textContent = po.Name;
          branchSelect.appendChild(opt);
        });

        document.getElementById('message').textContent = '';
      } catch (err) {
        showError('Error fetching data. Please try again later.');
      }
    });

    function showError(msg) {
      document.getElementById('message').textContent = msg;
      document.getElementById('state').value = '';
      document.getElementById('city').value = '';
      document.getElementById('branch').innerHTML = '<option value="">-- Select Branch --</option>';
    }
  </script>
</body>
</html>
